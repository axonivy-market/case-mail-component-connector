<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">MailDemo</ui:define>
		<ui:define name="content">
			<p:dataTable id="caseTable" var="case" value="#{data.caseList}"
				paginator="true" rowKey="#{case.id}" paginatorPosition="bottom"
				rows="5" rowsPerPageTemplate="5,10,15,25,50,100"
				selectionMode="single">

				<p:column headerText="Case ID" sortBy="#{case.id}">
					<h:outputText value="#{case.id}" />
				</p:column>

				<p:column headerText="Name" sortBy="#{case.name}">
					<h:outputText value="#{case.name}" />
				</p:column>

				<p:column headerText="Description" sortBy="#{case.description}">
					<h:outputText value="#{case.description}" />
				</p:column>

				<p:column headerText="Action">
					<p:link value="edit"
						href="#{ivy.html.startref('197CF45768C992CF/editCase.ivp')}?caseId=#{case.id}" />
					<br />
				</p:column>
			</p:dataTable>



		</ui:define>
	</ui:composition>
</h:body>

</html>
